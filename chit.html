<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Layout</title>
  <style>
    header, main, footer {
      padding: 20px;
      margin: 10px;
      border: 1px solid #ccc;
    }
    header {
      background-color: #f8f9fa;
    }
    main {
      background-color: #e9ecef;
    }
    footer {
      background-color: #dee2e6;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">About</a> |
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Welcome!</h2>
    <p>This is the main content of the page. You'll typically find articles, blog posts, or key information here.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

</body>
</html>

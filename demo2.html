<!DOCTYPE html>
<html>
<head>
  <title>Multiple Alerts</title>
</head>
<body>
  <button id="btnOne">Click me – One</button>
  <button id="btnTwo">Click me – Two</button>
  <button id="btnThree">Click me – Three</button>
  <button id="buttonz">Click me – Z</button>

  <script>
    document.getElementById('btnOne').addEventListener('click', () => {
      alert('Button One clicked!');
    });

    document.getElementById('btnTwo').addEventListener('click', () => {
      alert('Button Two clicked!');
    });

    document.getElementById('btnThree').addEventListener('click', () => {
      alert('Button Three clicked!');
    });
    document.getElementById("buttonz").addEventListener("click",()=>{alert("Buttonz clicked!");});

    
  </script>
</body>
</html>
